<div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="id" placeholder="Id" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
</div>
<button type="button" class="btn btn-primary" (click)="onRecordSubmit()" [disabled]="errorBoolean">Submit</button>

<br>

<p *ngIf = "errorBoolean">This record cannot be submitted</p>
